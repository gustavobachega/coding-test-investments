<h1>INVESTIMENTOS</h1>
<table mat-table [dataSource]="investmentList" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="objetivo">
      <th mat-header-cell *matHeaderCellDef> OBJETIVO </th>
      <td mat-cell *matCellDef="let element"> {{element.objetivo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="saldoTotal">
      <th mat-header-cell *matHeaderCellDef> SALDO TOTAL </th>
      <td mat-cell *matCellDef="let element"> {{element.saldoTotal | currency:'BRL'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="row.indicadorCarencia === 'N' && goToDetails(row)"
    [ngClass]="{'disabled': row.indicadorCarencia === 'S', 'enabled': row.indicadorCarencia === 'N'}"></tr>
  </table>
